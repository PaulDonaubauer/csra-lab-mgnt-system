@*
* show tickets
*@
@main("View Tickets"){
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <h1 class="sub-header">Tickets</h1>
    
    <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Created</th>
          <th>Last Updated</th>
          <th>Priority</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        @for(ticket <- Ticket.tickets) {
        <tr>
          <td>
            <a href="@routes.TicketController.show(ticket.ticketID)"> @ticket.name</a>
          </td>
          <td>
            @ticket.date_created
          </td>
          <td>
            @ticket.last_updated
          </td>
          <td>
            @ticket.priority
          </td>
          <td>
            @ticket.state
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-2 col-md-offset-2 pull-right">
        <button type="button" class="btn btn-primary btn-lg btn-block ">New User</button>
      </div>
    </div>
  </div>
</div>
},
