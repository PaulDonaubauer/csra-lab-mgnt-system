@*
* show tickets
*@
@main("View Items"){
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <h1 class="sub-header">Items</h1>
    
    <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Model No.</th>
          <th>Serial No.</th>
          <th>Available</th>
          <th>Retired</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        @for(item <- Inventory.items.getList) {
        <tr>
          <td><a href="@routes.InventoryController.view(item.item_id)">@item.item_id</a></td>
          <td>
            @item.model_number
          </td>
          <td>
            @item.serial_number
          </td>
          <td>
            @item.available
          </td>
          <td>
            @item.retired
          </td>
          <td>
            @item.item_type
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-2 col-md-offset-2 pull-right">
        <button type="button" class="btn btn-primary btn-lg btn-block ">New User</button>
      </div>
    </div>
  </div>
</div>
},
