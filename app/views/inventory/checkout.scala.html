@(item: Inventory)

    <h4>Serial No.: @item.serial_number</h4>

         <div class="input-append date">
          <input type="text" id="returnDate"class="span2"><span class="add-on"><i class="icon-th"></i></span>

    <h4>
  </div>
</div>

    </div>
