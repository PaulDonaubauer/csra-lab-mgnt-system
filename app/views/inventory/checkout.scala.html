@(id: Integer, invForm:Form[Inventory])
@import helper._
@import helpers.BootstrapHelper._
@main("Edit Item"){
@form(routes.InventoryController.update(id)){
<fieldset>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h1 class="sub-header">Edit Item</h1>
      
      @inputText(invForm("return_date"), '_label -> "return date")
      
    </div>
  </div>
  </fieldset>
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-2 col-md-offset-2 pull-right">
          <a href="@routes.InventoryController.show(id)" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>
}}
