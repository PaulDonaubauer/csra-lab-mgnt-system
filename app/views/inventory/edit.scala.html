@(item: Inventory)

@main("Edit Item"){
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <h1 class="sub-header">Item Details</h1>
    <h4>Item ID: @item.item_id</h4>
    <h4>Model No.: @item.model_number</h4>
    <h4>Serial No.: @item.serial_number</h4>
    <h4>Available: @item.available</h4>
    <h4>Retired: @item.retired</h4>
    <h4>Type: @item.item_type</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-2 col-md-offset-2 pull-right">
        <button type="button" class="btn btn-primary btn-lg btn-block ">Edit</button>
      </div>
    </div>
  </div>
</div>
},
